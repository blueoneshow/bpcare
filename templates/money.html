{% extends "base.html" %}

{% block content %}
        <h1>我的血壓紀錄表：{{month}}</h1>
<A href="/money/excel/{{month}}">匯出到Excel</A>
        <table>
        {% for money in moneys %}
                <tr><Td>({{money.time| date:"l"}}){{money.time}}</Td><td>{{money.kind}}</td><td>：</td><td>{{money.item}}mmHg</td><td>／</td><td>{{money.price}}mmHg</td></tr>
        {% endfor %}
        </table>
{% endblock %}
